name: Run Python Script

on:
  workflow_dispatch:  # Allows you to manually trigger the action via API or GitHub interface

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Run Python script
      run: |
        python script.py '${{ github.event.inputs.payload }}'
